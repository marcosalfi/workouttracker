<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- iOS -->
  <link rel="apple-touch-icon" href="icons/icon-180.png" sizes="180x180">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="icon" href="icons/icon-32.png" type="image/png" sizes="32x32">
	<link rel="icon" href="icons/icon-48.png" type="image/png" sizes="48x48">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Login Workout Tracker</h1>
          <div id="login-message" class="alert d-none"></div>
          <form id="login-form">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Entra</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function showLoginMessage(msg, isError) {
  $('#login-message')
    .removeClass('d-none alert-success alert-danger')
    .addClass('alert ' + (isError ? 'alert-danger' : 'alert-success'))
    .text(msg);
}

$(function() {
  $.getJSON('auth.php?action=me').done(function(res) {
    if (res.logged) {
      window.location = 'workoutList.html';
    }
  });

  $('#login-form').on('submit', function(e) {
    const v  = Date.now(); // timestamp Unix (ms)
    e.preventDefault();
    var data = {
      username: $(this).find('input[name="username"]').val(),
      password: $(this).find('input[name="password"]').val()
    };
    $.post('auth.php?action=login', data)
      .done(function(res) {
        if (res.success) {
          window.location = 'workoutList.html?v=' + v;
        } else {
          showLoginMessage(res.error || 'Errore login', true);
        }
      })
      .fail(function(xhr) {
        showLoginMessage('Errore login: ' + xhr.responseText, true);
      });
  });
});
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js').catch(function(err) {
      console.log('Service worker registration failed:', err);
    });
  });
}
</script>

</body>
</html>
