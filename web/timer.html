<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }
    #timer-display {
      font-size: 20vw; /* grande su mobile */
      font-weight: bold;
      line-height: 1;
    }
    #btn-stop {
      margin-top: 2rem;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
    }
  </style>
</head>
<body>
  <div id="timer-display">00:00</div>
  <button id="btn-stop" class="btn btn-danger btn-lg">Stop</button>

<script>
let totalSeconds = 0;
let timerId = null;

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
}

function updateDisplay() {
  document.getElementById('timer-display').textContent = formatTime(totalSeconds);
}

// parte subito alla apertura della pagina
function startTimer() {
  updateDisplay();
  timerId = setInterval(function() {
    totalSeconds++;
    updateDisplay();
  }, 1000);
}

document.getElementById('btn-stop').addEventListener('click', function() {
  if (timerId) {
    clearInterval(timerId);
  }
  // torna alla pagina esercizio con gli stessi parametri di query
  const qs = window.location.search || '';
  window.location = 'esecizio.html' + qs;
});

startTimer();
</script>
</body>
</html>
